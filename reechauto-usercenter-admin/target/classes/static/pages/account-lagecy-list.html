<div>
    <div  class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账号标识：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="query" lay-verify="required" placeholder="请输入手机号、邮箱、用户名、账号ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" id="search-btn" lay-filter="query">查询</button>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="account-table" lay-filter="accountTable"></table>
    <script type="text/html" id="user-toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="reset">重置密码</a>
        <a class="layui-btn layui-btn-xs" lay-event="migrated">标记已迁移</a>
    </script>
</div>
