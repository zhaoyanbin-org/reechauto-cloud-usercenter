<div>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">锁定标识：</label>
                <div class="layui-input-inline" style="width: 280px;">
                    <input type="text" name="identity" lay-verify="required" placeholder="请输入手机号、邮箱、用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query"  id="query-btn" >查询</button>
            </div>
        </div>
    </div>
    <div id="account-detail" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">当前状态：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="锁定|正常">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1分钟次数：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="minute" readonly="readonly" lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">5分钟次数：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="longtime" readonly="readonly"  lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录方式：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="source" readonly="readonly"  lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录Appkey：</label>
            <div class="layui-input-block" style="width: 280px;">
            <input type="text" name="appkey" readonly="readonly"  lay-verify="title" autocomplete="off" value="0" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录IP：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="ip" readonly="readonly"  lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 110px;">
            <button class="layui-btn layui-btn-disabled" lay-submit="" id="unlock-btn">解锁</button>
        </div>
    </div>
</div>
