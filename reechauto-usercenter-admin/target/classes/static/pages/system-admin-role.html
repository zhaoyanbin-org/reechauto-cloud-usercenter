<div>
    <div  class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">角色名称：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="name" placeholder="请输入角色名称" maxlength="64" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query" id="query-btn">查询</button>
            </div>
        </div>
    </div>
    <div  style="display: none;" id="admin-role-new" >
        <div  class="layui-form" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">角色编码：</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="code" placeholder="请输入角色编码" maxlength="32" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称：</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="rolename" placeholder="请输入名称" value="" maxlength="32" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-btn-group">
        <button class="layui-btn" id="admin-role-btn">新增角色</button>
    </div>
    <table class="layui-hide" id="role-table" lay-filter="roleTable"></table>
    <script type="text/html" id="role-toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="deleteRole">删除</a>
        <a class="layui-btn layui-btn-xs" lay-event="updateRole">修改</a>
    </script>

</div>
