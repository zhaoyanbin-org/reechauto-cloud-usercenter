<div>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号：</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="mobile" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">场景：</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <select name="sendScene" lay-verify="required" lay-filter="sendScene">
                        <option value="0">激活</option>
                        <option value="1">忘记密码</option>
                        <option value="2">绑定</option>
                        <option value="3">邀请注册</option>
                        <option value="4">企业邀请</option>
                        <option value="5">登录</option>
                        <option value="6">TIP</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query"  id="query-btn" >查询</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="layui-form">
        <div class="layui-inline">
            <hr/>
        </div>
    </div>
    <div id="sms-detail" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">1分钟次数：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="minuteTimes" readonly="readonly" lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1小时次数：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="hourTimes" readonly="readonly"  lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1天次数：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="dayTimes" readonly="readonly"  lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">短信认证次数：</label>
            <div class="layui-input-block" style="width: 280px;">
                <input type="text" name="validateTimes" readonly="readonly"  lay-verify="title" autocomplete="off" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 110px;">
            <button class="layui-btn layui-btn-disabled" lay-submit="" id="unlock-btn">解锁</button>
        </div>
    </div>
</div>
