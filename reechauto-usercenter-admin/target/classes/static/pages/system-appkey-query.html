<div>
    <div  class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">AppKey：</label>
                <div class="layui-input-inline" style="width: 320px;">
                    <input type="text" name="appKey" lay-verify="required" placeholder="请输入应用的AppKey" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query">查询</button>
            </div>
        </div>
    </div>
    <div  style="display: none;" id="page-0">
        <fieldset class="layui-elem-field layui-field-title" style="width: 540px;">
            <legend>APPKey基础信息</legend>
        </fieldset>
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">appId：</label>
                <div class="layui-input-block" style="width: 320px;">
                    <input type="text" name="appId" lay-verify="required"  disabled="disabled" autocomplete="off" placeholder="请输入产品英文标识" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">app名称：</label>
                <div class="layui-input-block" style="width: 320px;">
                    <input type="text" name="appName" lay-verify="required|appName" placeholder="请输入产品名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block" style="width: 320px;">
                    <input type="checkbox" name="approved" lay-skin="switch" lay-filter="approved" lay-text="启用|禁用" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">appKey：</label>
                    <div class="layui-input-block" style="width: 320px;">
                        <input type="text" name="appKey" lay-verify="required" disabled="disabled" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">appSecret：</label>
                    <div class="layui-input-block" style="width: 320px;">
                        <input type="text" name="appSecret" lay-verify="required" placeholder="点击获取或输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="get-secret-btn">获取</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">app类型：</label>
                <div class="layui-input-block" style="width: 320px;">
                    <select name="appType" lay-filter="appType" lay-verify="required">
                        <option value="1">桌面端</option>
                        <option value="2">服务端</option>
                        <option value="3">服务端(token)</option>
                        <option value="4">客户端和服务端</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色：</label>
                <div class="layui-input-block" >
                    <input type="checkbox" name="authorities" lay-filter="authorities" value="ROLE_CLIENT" lay-skin="primary" title="ROLE_CLIENT">
                    <input type="checkbox" name="authorities" lay-filter="authorities" value="ROLE_RESOURCE" lay-skin="primary" title="ROLE_RESOURCE">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">描述：</label>
                <div class="layui-input-block" style="width: 320px;">
                    <textarea placeholder="输入联系人部门、姓名和联系方式" name="description" class="layui-textarea"></textarea>
                    <button class="layui-btn" lay-submit lay-filter="form0" style="display: none;" >立即提交</button>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none;" id="page-1">
        <fieldset class="layui-elem-field layui-field-title" style="width: 600px;">
            <legend>APP Client信息</legend>
        </fieldset>
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 170px;">授权类型：</label>
                <div class="layui-input-block"  style="width: 320px;margin-left: 200px;">
                    <input type="checkbox" name="authorized_grant_types" lay-filter="authorized_grant_types" value="implicit" lay-skin="primary" title="implicit" >
                    <input type="checkbox" name="authorized_grant_types" lay-filter="authorized_grant_types" value="authorization_code" lay-skin="primary" title="authorization_code">
                    <input type="checkbox" name="authorized_grant_types" lay-filter="authorized_grant_types" value="password" lay-skin="primary" title="password">
                    <input type="checkbox" name="authorized_grant_types" lay-filter="authorized_grant_types" value="client_credentials" lay-skin="primary" title="client_credentials" >
                    <input type="checkbox" name="authorized_grant_types" lay-filter="authorized_grant_types" value="refresh_token" lay-skin="primary" title="refresh_token">
                    <input type="checkbox" name="authorized_grant_types" lay-filter="authorized_grant_types" value="uid" lay-skin="primary" title="uid">
                    <input type="checkbox" name="authorized_grant_types" lay-filter="authorized_grant_types" value="sms" lay-skin="primary" title="sms">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 170px;">Token有效期(秒)：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 200px;">
                    <input type="text"  name="accessTokenValidity" lay-verify="required|number" value="604800" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 170px;">RefreshToken有效期(秒)：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 200px;">
                    <input type="text" name="refreshTokenValidity" lay-verify="required|number" value="2592000" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 170px;">回调地址：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 200px;">
                    <input type="text" name="tokenCallback" placeholder="请输入token生成回调地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 170px;">资源Id：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 200px;">
                    <textarea placeholder="输入资源id" name="resourceIds" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 170px;">scopes：</label>
                <div class="layui-input-block" style="width: 320px;height: 160px;margin-left: 200px;">
                    <textarea placeholder="输入scopes" name="scopes" class="layui-textarea" style="height: 160px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 170px;">附加信息：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 200px;">
                    <textarea placeholder="输入附加信息，json格式字符串" name="additionalInformation" class="layui-textarea"></textarea>
                    <button class="layui-btn" lay-submit lay-filter="form1" style="display: none;" >立即提交</button>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;" id="page-2">
        <fieldset class="layui-elem-field layui-field-title" style="width: 600px;">
            <legend>APP Server信息</legend>
        </fieldset>
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 130px;">登录类型：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 160px;">
                    <select name="loginType" lay-filter="loginType">
                        <option value="1">OpenId+CAS</option>
                        <option value="2" selected="selected">CAS</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 130px;">服务注册优先级：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 160px;">
                    <input type="text" name="evaluationOrder"  lay-verify="required|number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 130px;" >是否忽略过滤属性：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 160px;">
                    <input type="checkbox" name="ignoreAttributes" lay-filter="ignoreAttributes" lay-skin="switch" lay-text="开启|关闭">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 130px;" >是否自动注册：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 160px;">
                    <input type="checkbox" name="autoRegister" lay-filter="autoRegister" lay-skin="switch" lay-text="是|否">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 130px;">登录跳转地址：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 160px;">
                    <input type="text" name="loginCallbackUrl" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 130px;">退出跳转地址：</label>
                <div class="layui-input-block" style="width: 320px;margin-left: 160px;">
                    <input type="text" name="logoutCallbackUrl" autocomplete="off" class="layui-input">
                    <button class="layui-btn" lay-submit lay-filter="form2" style="display: none;" >立即提交</button>
                </div>
            </div>
            <div class="layui-form-item" style="color: #999!important;padding-left: 160px;">
                注：同一应用名（appName），服务注册优先级最大生效。
            </div>
        </div>
    </div>
    <div style="padding-left: 100px;padding-bottom: 60px;">
        <button class="layui-btn layui-btn-radius" id="pre-btn" style="display: none"> 上一步 </button>
        <button class="layui-btn layui-btn-radius" id="next-btn"  style="display: none"> 下一步 </button>
        <button class="layui-btn layui-btn-radius" id="save-btn" style="display: none" > 保存 </button>
    </div>

</div>
