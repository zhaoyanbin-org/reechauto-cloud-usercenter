<div>
    <div  class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">模块名称：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="moduleName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 160px;">操作用户GlobalId：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="globalId"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">操作对象：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="objectIdentify" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 160px;">操作日期：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="queryTime" id="time-range"  autocomplete="off" class="layui-input" placeholder=" - ">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query">查询</button>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="auditLog-table" lay-filter="auditLog"></table>
</div>
