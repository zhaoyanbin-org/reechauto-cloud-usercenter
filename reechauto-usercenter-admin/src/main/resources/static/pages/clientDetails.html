<div>
    <div  class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户端ID：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="query" placeholder="请输入客户端ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query" id="query-btn">查询</button>
            </div>
        </div>
    </div>
    <div  style="display: none;" id="admin-account-new" >
        <div  class="layui-form" style="margin-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">客户端ID：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="clientId" placeholder="请输入客户端ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客户端密码：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="clientSecret" placeholder="请输入用户姓名" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">资源服务器ID：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <select name="resourceIds" multiple lay-verify="required" lay-search>

                        </select>
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">资源范围：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <select name="scope" multiple lay-verify="required" lay-search>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">授权方式：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <select name="authorizedGrantTypes" multiple lay-verify="required" lay-search>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重定向地址：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="webServerRedirectUri" placeholder="请输入重定向地址" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">authorities：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="authorities" placeholder="请输入重定向地址" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">accessTokenValidity：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="accessTokenValidity" placeholder="请输入重定向地址" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">refreshTokenValidity：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="refreshTokenValidity" placeholder="请输入重定向地址" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">additionalInformation：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="additionalInformation" placeholder="请输入重定向地址" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">autoapprove：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="autoapprove" placeholder="请输入重定向地址" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
        </div>
    </div>
    <div class="layui-btn-group">
        <button class="layui-btn" id="admin-account-btn">新增客户端</button>
    </div>
    <table class="layui-hide" id="account-table" lay-filter="accountTable"></table>
    <script type="text/html" id="account-toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="deleteUser">删除</a>
        <a class="layui-btn layui-btn-xs" lay-event="updateUser">修改</a>
    </script>

</div>
