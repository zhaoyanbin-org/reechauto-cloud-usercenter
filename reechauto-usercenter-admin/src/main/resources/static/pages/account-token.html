<div>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">Token：</label>
                <div class="layui-input-inline" style="width: 280px;">
                    <input type="text" name="token" lay-verify="required" placeholder="请输入access_token" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query"  id="query-btn" >查询</button>
            </div>
        </div>
    </div>
    <div id="account-detail" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">查询结果：</label>
            <div class="layui-input-block">
      			<textarea name="returnToken" readonly="readonly" class="layui-textarea" style="width: 500px;height: 600px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 110px;">
            <button class="layui-btn layui-btn-disabled" lay-submit="" id="clearToken-btn">清除token</button>
        </div>
    </div>
</div>
