<div>
    <div  class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户姓名：</label>
                <div class="layui-input-inline" style="width: 290px;">
                    <input type="text" name="query" placeholder="请输入用户姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="query" id="query-btn">查询</button>
            </div>
        </div>
    </div>
    <div  style="display: none;" id="admin-account-new" >
        <div  class="layui-form" style="margin-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="mobile" placeholder="请输入邮箱、手机号或用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input type="text" name="username" placeholder="请输入用户姓名" value="" maxlength="32" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户角色：</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <select name="role" multiple lay-verify="required" lay-search>

                        </select>
                    </div>
                </div>
        </div>
    </div>
    <div class="layui-btn-group">
        <button class="layui-btn" id="admin-account-btn">新增用户</button>
    </div>
    <table class="layui-hide" id="account-table" lay-filter="accountTable"></table>
    <script type="text/html" id="account-toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="deleteUser">删除</a>
        <a class="layui-btn layui-btn-xs" lay-event="updateUser">修改</a>
    </script>

</div>
