<div>
    <div  class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账号标识：</label>
                <div class="layui-input-inline" style="width: 320px;">
                    <input type="text" name="identity" placeholder="请输入手机号、邮箱、用户名、GlobalId、账号Id" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">真实姓名：</label>
                <div class="layui-input-inline" style="width: 240px;">
                    <input type="text" name="realName"  placeholder="请输入用户认证真实姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">审核状态：</label>
                <div class="layui-input-inline" style="width: 320px;">
                    <select name="status" lay-filter="status" >
                        <option value="">请选择</option>
                        <option value="0">未审核</option>
                        <option value="1">审核通过</option>
                        <option value="2">审核不通过</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" id="search-btn" lay-filter="query" style="margin-left: 20px;">查询</button>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="account-table" lay-filter="accountTable"></table>
    <script type="text/html" id="user-toolbar">
        {{#  if(d.status === 0){ }}
            <a class="layui-btn layui-btn-xs" lay-event="audit">认证审核</a>
        {{#  } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="audit">审核信息</a>
        {{#  } }}
    </script>
    <div id="detail-info" style="display: none">
        <div style="margin-top: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-inline" style="width: 120px;">
                        <input type="text" name="realName" readonly="readonly"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证号：</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <input type="text" name="idCardNo"  readonly="readonly" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>认证图片</legend>
            </fieldset>
            <div id="auth-images"></div>

    </div></div>
</div>
