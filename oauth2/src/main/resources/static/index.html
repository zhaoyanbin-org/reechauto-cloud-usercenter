<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>账号后台管理系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="common/images/favicon.ico">
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    <link href="common/css/login.css" type="text/css" rel="stylesheet">
</head>
<body>
<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">
    <source src="common/images/login.mp4" type="video/mp4">
</video>
<div class="video_mask"></div>
<div class="login">
    <div class="message">账号后台管理系统</div>
    <div id="darkbannerwrap"></div>
    <form method="post">
        <input name="username" placeholder="请输入登录用户名"  type="text" />
        <hr class="hr15">
        <input name="password" placeholder="请输入密码" type="password"/>
        <hr class="hr15">
        <input name="captcha" style="width: 60%;" placeholder="请输入验证码" type="text"/>
    &nbsp;
    &nbsp;
    <img width="100" height="48" id="captcha-img" style="cursor: pointer;" title="点击我，换一个" />
    <hr class="hr20">
    <input value="登录" style="width:100%;" type="button" />
    <hr class="hr20">
    </form>
</div>
<div class="copyright">© Copyright © 1998-2018 Glodon, INC.</div>
</body>
<script src="plugins/layui/layui.js"></script>
<script src="common/js/constants.js"></script>
<script src="common/js/common.js"></script>
<script type="application/javascript">
    layui.use(["login"],function() {
        layui.login();
    });
</script>
</html>
